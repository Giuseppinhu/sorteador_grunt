<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@LINK_CSS">
</head>
<body>
    <main>
        <h1>Sorteador de Números </h1>
        <form id="form-random">
            <div>
                <label for="number-max">Número Máximo</label>
                <input type="number" id="number-max" value="2" required step="1">
            </div>
            <button>Sortear</button>
        </form>
        <div class="result">
            O número sortiado foi: <span id="result-number"></span>
        </div>
    </main>

    <script src="@@LINK_JS"></script>
</body>
</html>
